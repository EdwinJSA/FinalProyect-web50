{% extends "layout.html" %}
{% load static %}
{% block body %}

<div class="modal fade" id="laboratorioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Categoria</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="labname" class="col-12 mb-4">
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="contAdd col-12 d-flex">
  <div class="col-6">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#laboratorioModal">
        Agregar Laboratorio
      </button>
      
      <!-- Modal -->
      
      <div id="scroll-container">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">CÃ³digo</th>
                  <th scope="col">Laboratorio</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for i in laboratorios %}
                <tr>
                  <th scope="row">{{ i.id }}</th>
                  <td>{{i.nombre}}</td>
                  <td>
                      <a href="{% url 'eliminarLaboratorio' i.id %}">
                        <button id="btneliminar">
                          <img id="icono_card" src="{% static 'resource/delete.png' %}" alt="">
                          Eliminar</button>
                      </a>
                  </td>
                </tr>
                {% endfor %}
            </table>
      </div>
      </div>
      <div class="col-6" id="imgCard">
        <img src="{% static 'resource/laboratorioIcono.png' %}" alt="">
      </div>
  </div>



{% endblock %}
