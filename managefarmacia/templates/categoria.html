{% extends "layout.html" %}

{% block body %}


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoriaModal">
  Agregar Categoria
</button>

<!-- Modal -->
<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Categoria</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="nuevaCategoria" class="col-12 mb-4">
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">CÃ³digo</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for i in categorias %}
          <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{i.nombre}}</td>
            <td>
                <a href="{% url 'eliminarCategoria' i.id %}">
                  <button>Eliminar</button>
                </a>
            </td>
          </tr>
          {% endfor %}
      </table>
</div>
</div>
{% endblock %}
