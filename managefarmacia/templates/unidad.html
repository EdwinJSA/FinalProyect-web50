{% extends "layout.html" %}
{% load static %}
{% block body %}

<!-- Modal -->
<div class="modal fade" id="unidadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Unidad de Medida</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="nuevaUnidad" class="col-12 mb-4" placeholder="Nueva Unidad de Medida">
          <input type="number" name="minimo" class="col-12 mb-4" placeholder="Minimo en Stock">
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="contAdd col-12 d-flex">
  <div class="col-6">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#unidadModal">
  Agregar Unidad de Medida
</button>


<div id="scroll-container">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">CÃ³digo</th>
              <th scope="col">Unidad de Medida</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for i in unidades %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>{{i.nombre}}</td>
              <td>
                  <a href="{% url 'eliminarUnidad' i.id %}">
                    <button id="btneliminar">
                      <img id="icono_card" src="{% static 'resource/delete.png' %}" alt="">
                      Eliminar</button>
                  </a>
              </td>
            </tr>
            {% endfor %}
        </table>
  </div>
  </div>
  <div class="col-6" id="imgCard">
    <img src="{% static 'resource/medidaIcono.png' %}" alt="">
  </div>
</div>

{% endblock %}
